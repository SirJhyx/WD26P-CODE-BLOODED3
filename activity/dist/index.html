<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn Form</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap v5 online link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-primary">

   <div class="login">
    <h1 class="text-center">
        LogIn Here!
    </h1>
    <form class="needs-validation" action="form.html">
        <div class="form-group was-validated">
            <label class="form-label" for="email">Email Address</label>
            <input class="form-control" type="email" id="email" required>
            <div class="invalid-feedback">
                please enter your email address
            </div>
        </div>

        <div class="form-group was-validated">
            <label class="form-label" for="email">Password</label>
            <input class="form-control" type="password" id="password" required>
            <div class="invalid-feedback">
                please enter your password
            </div>
        </div>

        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label cclass="form-check-label" for="check">Remember me</label>
        </div>

        <button type="submit" onclick="show_alert()">Submit</button>
        <button type="reset">Reset</button>
    </form>
   </div>
    
   <!-- script Area -->
   <script>
    function show_alert()
    {
        alert("Thanks for submitting your request");
    }
</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
